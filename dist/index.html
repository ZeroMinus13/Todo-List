<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To-Do List</h1>
        </div>
    
        <div class="sidebar">
            <div class="sidebarTop">
            <p id="inbox">Inbox</p>
            <p id="today">Today</p>
            <p id="upcoming">Upcoming</p>
        </div>
        <div class="sidebarBottom">
            <div id="projects" >
                <p class="pro">Projects</p>
            </div>
            <div id="projectData" class="mainForm">
                <form id="inputTitle" onsubmit="return false">
                    <input type="text" name="" id="inputName" required placeholder="Project Name" maxlength="15">
                    <button id="add">Add</button>
                    <button type="button" id="cancel">Cancel</button>
                </form>

            </div>
        </div>
    </div>
    
    <div id="mainContent">
        <div id="main"></div>
        <div id="main2"></div> 
        <form id="mainForm" class="mainForm" onsubmit="return false">
            <div id="form">
            <label for="title">Title*</label>
            <input type="text" id="title" required>
            <label for="details">Details</label>
            <input type="text" id="details">
            <label for="dueDate">DueDate*</label>
            <input type="date" id="dueDate" required>
            <label for="priority">Priority</label>
            <select name="" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
            
            <button id="addmain">Add</button>
            <button type="button" class="cancel" id="back">X</button>
        </div> 
        </form>
    </div>
</div>
</div>
</div>
    <script src="./main.js"></script>
    
</body>
</html>
